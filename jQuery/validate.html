<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
	<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
	
</head>
<body>

	<form>
		<div><input id="email" type="email"  name=""></div>
		<div><input id="tel" type="tel"  name=""></div>
		<div><input id="identity" type="text" name=""></div>
		<div><input id="age" type="text" name="" max=20 min=10></div>
		<button type="submit">提交</button> 
	</form>

</body>
	<script type="text/javascript" src="js/validate.js"></script>
	<script type="text/javascript">

		$("form").validate({
			defaultEvent:'change',
		 	email:{
		 		require:false,
		 		email:true
		 	},
		 	tel:{
		 		require:true,
		 		tel:true
		 	},
		 	identity:{
		 		require:true,
		 		identity:true
		 	}
		 	//自定义校验触发事件
		})
	</script>


</html>
